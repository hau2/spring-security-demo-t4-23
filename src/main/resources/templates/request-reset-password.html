<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Forgot password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="form-signin-heading">Forgot password</h2>
    <form class="form-signin" method="POST" th:action="@{/request-reset-password}" th:object="${forgotPass}">
        <p>
            <label for="email" class="sr-only">Your email</label>
            <input type="text" id="email" name="email" class="form-control" th:field="*{mail}"
                   placeholder="Your email" required autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send mail</button>
    </form>
</div>
</body>
</html>
